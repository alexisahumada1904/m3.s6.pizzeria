<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Document</title>
</head>
<body>
<main class="row justify-content-center align-content-center">
<div class="col-6 pt-4">
  <div id="" class="bg-light">
  </div>
  <div id="nombre" class="bg-light"></div>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title fw-bolder">Elige algo para beber</h4>
      <small>Disfruta de nuestra clásica selección de tragos.</small>
    </div>
    <div class="mx-3">
      <table class="table border">
        <tbody id="contenido" class="fw-bold">
        </tbody>
        </table>
    </div>

  </div>
  <div class="pt-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title fw-bolder">Menú</h4>
        <small>Disfruta de nuestra clásica selección de tragos.</small>
      </div>
      <div class="mx-3">
        <table class="table border">
          <tbody id="contenido2" class="fw-bold">
          </tbody>
          
          </table>
      </div>
        <div id="nombre"></div>
    </div>
</div>
<div class="card my-3 pb-3">
  <div class="card-body">
    <h4 class="card-title fw-bolder">Cuenta</h4>
    <small>Esperamos que disfrute de su comida ¡Ciao!</small>
  </div>
  <div class="row col-9 justify-content-center mx-auto">
      <div class="col-7 text-start fw-bold">
      Item
      <div id="item"class="fw-light"></div>
      </div>
      
      <div class="col-4 text-end fw-bold">
      Precio
      <div id="precio"class="fw-light"></div>
      </div>
      <div class="col-7 text-start fw-bold pt-2">
        Total
        </div>
        <div class="col-4 text-end fw-bold pt-2" id="total">
        
        </div>
        </div>
      </div>
</div>
</div>
</main>


<!-- Option 1: JQuery 3.6.4 min  -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!-- Option 2: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<!-- Option 3: Main Js -->
<script src="assets/js/main.js"></script>
</body>
</html>
